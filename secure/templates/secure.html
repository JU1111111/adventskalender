{% extends "vidPlatform/header.html" %}

{% block content %}      

{% load crispy_forms_tags %}

<form method="POST">
  {% csrf_token %}
  <div class="container">
    <div class="input-group mb-3 mt-5">
        <input
          name="passwd"
          type="text"
          class="form-control"
          placeholder="Passwort"
          aria-label="Passwort"
          aria-describedby="basic-addon1"
        />
        
      </div>
      <button class="btn btn-primary">Access</button>
{% if msg %}
        <p class="text-danger">{{ msg }}</p>
    {%endif%}
    </div>
</form>

{% endblock %}
